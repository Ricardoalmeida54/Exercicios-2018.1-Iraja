<script>
        function verificar(){
            let nota1 = parseFloat (document.getElementById("valor1").value);
            let nota2 = parseFloat (document.getElementById("valor2").value);
            let nota3 = parseFloat (document.getElementById("valor3").value);
            let nota4 = parseFloat (document.getElementById("valor4").value);
            
            let media = (nota1 + nota2 + nota3 + nota4) / 4;
 
 if(media >= 5){ 

        document.getElementById("saida").innerHTML = ("Aprovado"); 

 } 

 else{

        document.getElementById("saida").innerHTML = ("Reprovado"); 
    }

}
</script>
