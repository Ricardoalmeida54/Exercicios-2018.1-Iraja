<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<div id="saida"> </div>

<body>
        
        <label>Digite um valor</label>    
        <input type="text" name="valor" id="valor">
        <button onclick="parImpar()">Ok</button>
         
        

</body>
</html>
<script>
        function parImpar(){
            var num = document.getElementById("valor").value
            if (num % 2 == 0){
                document.getElementById("saida").innerHTML = "Par";

            }   else {
                document.getElementById("saida").innerHTML = "Impar";
            }
        

        }

</script>
